<div class="sidebar">
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li
        class="nav-item"
        *ngFor="let item of menuItems"
        [class.active]="item.active"
      >
        <a class="nav-link" [routerLink]="item.route">
          <mat-icon class="nav-icon">{{item.icon}}</mat-icon>
          <span class="nav-label">{{item.label}}</span>
          <span
            class="nav-badge"
            *ngIf="item.badge && item.badge > 0"
            [class.warn-badge]="item.label === 'Inbox'"
          >
            {{item.badge}}
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="profile-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="profile-info">
        <div class="profile-name">John Doe</div>
        <div class="profile-email">john.doe&#64;email.com</div>
      </div>
      <button
        class="profile-menu-btn mat-icon-button"
        [matMenuTriggerFor]="profileMenu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- Profile Menu -->
<mat-menu #profileMenu="matMenu">
  <div style="display: flex; justify-content: center; margin-bottom: 3px">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </div>
  <mat-divider></mat-divider>
  <div style="display: flex; justify-content: center; margin-top: 8px">
    <mat-icon>logout</mat-icon>
    <span style="margin-left: 4px">Log out</span>
  </div>
</mat-menu>
