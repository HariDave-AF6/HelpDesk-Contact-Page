<mat-toolbar class="navbar">
  <div class="navbar-left">
    @switch (selectedTheme) {
      @case ('theme-green') {
        <img class="helpdesk-navbar-logo" src="/assets/images/logo-green.png" alt="HelpDesk Logo"/>
      }
      @case ('theme-dark') {
        <img class="helpdesk-navbar-logo" src="/assets/images/logo-dark.png" alt="HelpDesk Logo"/>
      }
      @default {
        <img class="helpdesk-navbar-logo" src="/assets/images/logo-default.png" alt="HelpDesk Logo"/>
      }
    }

    <span class="app-title">HelpDesk</span>

    <button class="nav-icon-button" (click)="onMenuClick()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="navbar-right-section">
    <mat-form-field appearance="outline" class="project-dropdown" style="margin-top: 20px;">
      <mat-label>{{ label }}</mat-label>
      <mat-select [(ngModel)]="selectedProject" (selectionChange)="onProjectChange()">
        <mat-option value="all">All Projects</mat-option>
        <mat-option value="Hotel Royal">Hotel Royal</mat-option>
        <mat-option value="Cafe Corner">Cafe Corner</mat-option>
        <mat-option value="Tech Support">Tech Support</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="navbar-right-section-left">
      @if(!isMobile) {
        <mat-form-field appearance="outline" class="search-field">
          <input matInput placeholder="Search chats, tickets, contacts..."
                  [(ngModel)]="searchQuery">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      } @else {
        <button class="nav-icon-button search-button">
          <mat-icon>search</mat-icon>
        </button>
      }
    </div>

    <div class="navbar-right">
      <button class="nav-icon-button">
        <mat-icon [matBadge]="notificationCount" matBadgeColor="warn"
                  [matBadgeHidden]="notificationCount === 0">notifications</mat-icon>
      </button>

      <button class="nav-icon-button">
        <mat-icon [matBadge]="chatCount" matBadgeColor="warn"
                  [matBadgeHidden]="chatCount === 0" (click)="onChatClick()">
                  chat
        </mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
